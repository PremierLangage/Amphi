<div class="exo-container" [ngClass]="lined ? 'lined' : ''">
  <button
    (mouseover)="mouseOver()"
    (mouseout)="mouseOut()"
    mat-flat-button color="purple">
   {{ exercice.name }}
  </button>

  <button *ngIf="lined && displayPlayButton" mat-icon-button color="purple-alpha">
    <i class="material-icons"> play_circle_filled </i>
  </button>
</div>
