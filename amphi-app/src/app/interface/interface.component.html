<div class="toggle-view">
  <mat-icon>airline_seat_recline_normal</mat-icon>
  <mat-slide-toggle [(ngModel)]="prof_view" ></mat-slide-toggle>
  <span>👨‍‍🏫</span>
</div>

<ng-container *ngIf="prof_view; then profView else eleveView"></ng-container>

<ng-template #profView>
  <app-interface-prof></app-interface-prof>
</ng-template>

<ng-template #eleveView>
  <app-interface-eleve></app-interface-eleve>
</ng-template>
