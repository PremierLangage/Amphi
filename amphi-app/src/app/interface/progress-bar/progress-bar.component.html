<div class="progress-bar" [ngClass]="{'locked': focusMode}">
  <div class="progress-bar-value" [style.width.%]="(currentPage / max)*100">
    <div class="spacer"></div>
    <div class="flex">
      <div class="current">{{ currentPage + 1 }}</div> <div> / {{ max + 1 }}</div>
    </div>
  </div>
</div>
