<div class="dark-mask" [ngClass]="{'invisible': !focusMode}"> </div>

<div class="grid-container">
  <div class="top-bar">
    <platon-logo></platon-logo>

    <div class="spacer"></div>

    <div class="center">
      <current-time></current-time>
      <exit-button></exit-button>
    </div>
  </div>

  <div class="current-slide-container">
    <div class="spacer"></div>
    <div class="container">
      <div class="spacer"></div>
      <div class="slide">
        <cours-slide></cours-slide>
      </div>
      <div class="navigation-bar">
        <button mat-fab color="primary" [disabled]="focusMode">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="spacer"></div>

        <button mat-fab class="toggle-focus inverted" [ngClass]="{'warn': focusMode}" (click)="toggleFocusMode(); showFocusModeSnackBar()">
          <mat-icon>{{ focusMode ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>

        <div class="spacer"></div>

        <button mat-fab color="primary" [disabled]="focusMode">
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </div>
    </div>
    <div class="spacer"></div>
  </div>

  <div class="amphi-title">
    <amphi-title></amphi-title>
  </div>
